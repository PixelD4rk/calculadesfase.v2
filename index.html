<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/css/bootstrap-timepicker.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Bienvenidos</h1>
        <form id="formInicio" onsubmit="validarClave(event)">
            <div class="form-group">
                <input type="password" id="clave" placeholder="Ingrese la contraseña">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Ingresar</button>
            </div>
        </form>

        
    </div>

    <footer class="footer">
        <div class="footer-logo"></div>
        <p class="footer-text">Designed by "Raven"</p>
    </footer>

 <script src="script.js"></script>

    <script>
        function validarClave(event) {
            event.preventDefault(); // Evita que el formulario se envíe automáticamente

            var clave = document.getElementById("clave").value;

            // Verifica la clave ingresada
            if (clave === "Siaeos9") {
                window.location.href = "app.html"; // Redirige a la página de la aplicación
            } else {
                alert("Clave incorrecta. Por favor, intente nuevamente.");
            }
        }
    </script>
</body>

</html>
